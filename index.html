        <title>Index de Alejandro</title>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

        <style>
            body {
                background: linear-gradient(to right, #a1c4fd, #c2e9fb);
                font-family: 'Source Code Pro', monospace;
                margin: 0;
                padding: 0;
                line-height: 1.6;
                color: #0b3d91;
            }

            header {
                background-color: #0b3d91;
                color: white;
                text-align: center;
                padding: 20px 0;
                box-shadow: 0 4px 6px rgba(0,0,0,0.2);
                transition: 0.5s;
            }
            header:hover {
                background-color: #062a5e;
            }
            h1 {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                color: white; 
            }

            h2 {
                text-align: center;
                margin-top: 40px;
                color: #0b3d91;
            }

            /* --- AQUÍ ESTÁN LOS CAMBIOS --- */
            
            nav {
                text-align: center; /* 1. Esto centra la caja de la lista en la pantalla */
                margin-top: 20px;
            }

            nav ul {
                display: inline-block; /* 2. Hace que la lista ocupe solo el ancho del texto, no todo la pantalla */
                text-align: left;      /* 3. Alinea los puntos y el texto a la izquierda dentro de la caja */
                list-style-type: disc; 
                list-style-position: inside;
                padding: 20px;         /* Un poco de espacio alrededor para que no se vea apretado */
                
                /* Opcional: Un borde suave o fondo para destacar el menú */
                border-radius: 8px;
            }

            /* --- FIN DE LOS CAMBIOS --- */

            footer {
                text-align: center;
                padding: 10px 0;
                font-size: 0.9em;
                color: #0b3d91;
                margin-top: 40px; /* Un poco de aire antes del footer */
            }
            footer strong {
                color: #0b3d91;
            }
        </style>
    </head>
    <body>

        </header>

                </ul>

        <footer>
