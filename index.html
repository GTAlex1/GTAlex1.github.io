<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Index de Alejandro</title>
        <style>
            /* Estilo general del body */
            body {
                background: linear-gradient(to right, #a1c4fd, #c2e9fb);
                font-family: 'Segoe UI', Tahoma, sans-serif;
                margin: 0;
                padding: 0;
                line-height: 1.6;
            }

            /* Cabecera */
            header {
                background-color: #0b3d91;
                color: white;
                text-align: center;
                padding: 20px 0;
                box-shadow: 0 4px 6px rgba(0,0,0,0.2);
                transition: 0.5s;
            }
            header:hover {
                background-color: #062a5e;
            }
            h1 {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            }

            /* Subtítulo */
            h2 {
                text-align: center;
                margin-top: 40px;
                color: #0b3d91;
            }

            /* Navegación */
            nav ul {
                list-style-type: none;
                padding: 0;
                display: flex;
                justify-content: center;
                gap: 20px;
                margin: 20px 0;
            }
            nav li {
                display: inline;
            }
            nav a {
                text-decoration: none;
                color: white;
                background-color: #0b3d91;
                padding: 8px 15px;
                border-radius: 5px;
                font-family: 'Verdana', sans-serif;
                font-weight: bold;
                transition: 0.3s;
            }
            nav a:hover {
                background-color: #062a5e;
            }

            /* Footer */
            footer {
                background-color: #f1f1f1;
                text-align: center;
                padding: 10px 0;
                font-size: 0.9em;
                color: #333;
            }
            footer strong {
                color: #0b3d91;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Index de Alejandro Fernández López-Cepero</h1>
        </header>
        <h2>Ejercicios de HTML</h2>
        <nav>
                <ul>
                    <li>Ir al <a href="https://gtalex1.github.io/ej1">ejercicio 1</a></li>
                    <li>Ir al <a href="https://gtalex1.github.io/ej2">ejercicio 2</a></li>
                    <li>Ir al <a href="https://gtalex1.github.io/ej3">ejercicio 3</a></li>
                    <li>Ir al <a href="https://gtalex1.github.io/ej5">ejercicio 5</a></li>
                </ul>
        </nav>
        <footer>
            <p>Hecho por <strong>Alejandro Fernández López-Cepero</strong> &copy;</p>
        </footer>
    </body>
</html>
