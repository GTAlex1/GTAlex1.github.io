<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index de Alejandro</title>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

        <style>
            body {
                background: linear-gradient(to right, #a1c4fd, #c2e9fb);
                font-family: 'Source Code Pro', monospace;
                margin: 0;
                padding: 0;
                line-height: 1.6;
                color: #0b3d91;
            }

            header {
                background-color: #0b3d91;
                color: white;
                text-align: center;
                padding: 20px 0;
                box-shadow: 0 4px 6px rgba(0,0,0,0.2);
                transition: 0.5s;
            }
            header:hover {
                background-color: #062a5e;
            }
            h1 {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                color: white; 
            }

            h2 {
                text-align: center;
                margin-top: 40px;
                color: #0b3d91;
            }

            /* --- CAMBIOS CLAVE AQUÍ --- */
            nav ul {
                list-style-type: none; /* Elimina las viñetas */
                padding: 0;            /* Elimina el padding por defecto */
                margin: 20px 0;        /* Espacio superior e inferior */
                
                display: flex;         /* *** Activa Flexbox para alineación horizontal *** */
                justify-content: center; /* *** Centra los elementos uniformemente *** */
                gap: 40px;             /* *** Añade espacio entre los elementos LI *** */
            }

            nav ul li {
                /* Estilo opcional para simular las líneas HR con un borde inferior */
                border-bottom: 2px solid #0b3d91; 
                padding-bottom: 5px; 
                transition: border-color 0.3s;
            }
            
            nav ul li:hover {
                border-color: #c2e9fb; /* Efecto hover */
            }
            /* --- FIN CAMBIOS --- */

            footer {
                text-align: center;
                padding: 10px 0;
                font-size: 0.9em;
                color: #0b3d91;
            }
            footer strong {
                color: #0b3d91;
            }
    </style>
    </head>
    <body>
        <header>
            <h1>Index de Álex</h1>
        </header>
        <h2>Asignaturas</h2>
        <nav>

                    <li>Contenido principal de <a href="https://gtalex1.github.io/pagservicios"><strong>SER</strong></a></li>

                </ul>
        </nav>
        <footer>
            <p>Hecho por <strong>Alejandro Fernández López-Cepero</strong> &copy;</p>
        </footer>
    </body>
</html>
